<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>
<body>
<div class="container-grid">
  <article>
 <div class="product">
  <div class="product-image">
  <img src="	https://tailwindui.com/img/ecommerce-images/order-history-page-03-product-01.jpg" alt="">
 </div>
 <div class="product-details">
 <div class="product-information">
  <h2>Micro Backpack</h2>
  <p class="product-price">$70.00</p>
 </div>
 <p class="product-description">Are you a minimalist looking for a compact carry option? The Micro Backpack is the perfect size for your essential everyday carry items. Wear it like a backpack or carry it like a satchel for all-day use.</p>
</div>
</div>
<div class="delivery-btns">
  <div class="delivery">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="of si ayd"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd"></path></svg>
    <p>Delivered on July 12, 2021</p>
  </div>
  <div class="card-btns">
    <button class="view-product-btn">View product</button>
    <button class="buy-again-btn">Buy again</button>
  </div>
</div>
</article>
</div>
</body>
</html>
